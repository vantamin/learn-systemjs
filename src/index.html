<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn SystemJS</title>
    <script src="https://unpkg.com/systemjs@0.19.29/dist/system.js"></script>
    <script>
      SystemJS.config({
        baseURL: '/src/module',
        transpiler: 'plugin-babel',
        map: {
          'plugin-babel': 'https://unpkg.com/systemjs-plugin-babel/plugin-babel.js',
          'systemjs-babel-build': 'https://unpkg.com/systemjs-plugin-babel/systemjs-babel-browser.js',
        },
      });
      SystemJS.import('main.js');
    </script>
  </head>
  <body></body>
</html>
